<html ng-app>
<head>
	<title> my music recomend</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>	
</head>
<body ng-init="canciones=['Hello-Adele','My friend-Anonimus','The flying cat-chombo']">
	<h1>Mis canciones Recomendadas</h1>
	<p>Marca la cancion escuchada</p>
	<ul>
		<li ng-repeat="cancion in canciones"> <input type="Checkbox"> {{ cancion }} </li>


	</ul>	
	<h2>Agrega Los tuyos</h2>
	<input type="text" placeholder="Nueva music">
	<button>Agregar al listado</button>

</body>
</html>
